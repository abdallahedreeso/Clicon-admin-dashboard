<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Clicon Dashboard</title>
        <link rel="shortcut icon" href="../../assets/favicon.webp" type="image/x-icon" />
        <link rel="stylesheet" href="../../assets/css/main.css" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-900 text-gray-100">
        <header>
        </header>
        <main class="flex p-10 flex-col">
            <div class="p-4 bg-gray-800 shadow rounded-t-md">
                <caption>
                    <p class="text-lg font-semibold text-white">
                        Order Management Dashboard
                    </p>
                    <p class="mt-1 text-sm font-normal text-gray-400">
                        here you can review, accept, or reject customer orders with ease.</p>
                </caption>
            </div>        
            <div class="relative overflow-x-auto w-full h-fit rounded-b-md orders-table">
                <table class="w-full text-sm text-left text-gray-400 font-semibold">
                    <thead class="text-xs text-gray-100 uppercase bg-gray-700 order-list-header">
                        <tr class="list-header">
                            <th scope="col" class="px-6 py-3">
                                ORDER ID
                            </th>
                            <th scope="col" class="px-6 py-3">
                                STATUS
                            </th>
                            <th scope="col" class="px-6 py-3">
                                DATE
                            </th>
                            <th scope="col" class="px-6 py-3">
                                TOTAL
                            </th>
                            <th scope="col" class="flex px-6 py-3 justify-center">
                                ACTION
                            </th>
                        </tr>
                    </thead>
                    <tbody class="order-list-body">
                        <tr class="bg-gray-800 border-b hover:bg-gray-700 order">
                            <th scope="row" class="px-6 py-4 font-medium text-gray-100 w-1/5">
                            </th>
                            <td class="px-6 py-4 text-orange-400 w-1/5 status">
                            </td>
                            <td class="px-6 py-4 w-1/5">
                            </td>
                            <td class="px-6 py-4 w-1/5">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="relative overflow-x-auto w-full h-fit items-table" hidden>
                <button type="button" class="text-white bg-blue-900 hover:bg-blue-800 active:bg-blue-900 font-medium rounded-full text-sm px-5 py-2.5 text-center mt-2 mb-2 returnBtn">Return</button>
            
                <table class="w-full text-sm text-left shadow-md rounded-b-md text-gray-400">
                    <thead class="text-xs text-white uppercase rounded-lg h-fit bg-gray-700">
                        <tr>
                            <th scope="col" class="px-16 py-3">
                                <span class="sr-only">Image</span>
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Product
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Quantity
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Unit Price
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Sub Total
                            </th>
                        </tr>
                    </thead>
                    <tbody class="items-list-body">
                        <tr class="bg-gray-800 border-b font-semibold text-gray-100 hover:bg-gray-700 items">
                            <td class="p-4 w-1/5">
                            </td>
                            <td class="px-6 py-4 w-1/5">
                            </td>
                            <td class="px-6 py-4 w-1/5">
                            </td>
                            <td class="px-6 py-4 w-1/5">
                            </td>
                            <td class="px-6 py-4">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
        <footer></footer>
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <script type="module" src="../../modules/orderslist.js"></script>
    </body>
</html>
