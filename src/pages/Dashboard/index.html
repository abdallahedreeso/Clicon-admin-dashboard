<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicon Dashboard</title>
    <link
      rel="shortcut icon"
      href="../../assets/images/favicon.webp"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../path/to/flowbite/dist/flowbite.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-900 text-gray-100 p-10">
    <header>
      <nav class="bg-gray-900 border-b border-gray-700 mb-10">
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
        >
          <a
            href="/src/pages/Products/index.html"
            class="flex items-center space-x-3 rtl:space-x-reverse"
          >
            <img
              src="../../assets/images/favicon.webp"
              class="h-8"
              alt="Logo"
            />
            <span
              class="self-center text-2xl font-semibold whitespace-nowrap text-white"
              >Clicon</span
            >
          </a>
          <button
            data-collapse-toggle="navbar-default"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-600"
            aria-controls="navbar-default"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
          <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul
              class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-700 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0"
            >
              <li>
                <a
                  href="/src/pages/Products/index.html"
                  class="text-gray-400 md:hover:text-blue-500 md:p-0"
                  >Products</a
                >
              </li>
              <li>
                <a
                  href="/src/pages/Dashboard/index.html"
                  class="text-gray-400 md:hover:text-blue-500 md:p-0"
                  >Dashboard</a
                >
              </li>
              <li>
                <a
                  href="/src/pages/Category/index.html"
                  class="text-gray-400 md:hover:text-blue-500 md:p-0"
                  >Categories</a
                >
              </li>

              <!-- Logout button -->
              <li>
                <div class="flex items-center">
                  <div id="login" style="display: none">
                    <button class="text-gray-400 md:hover:text-blue-500 md:p-0">
                      Login
                    </button>
                  </div>

                  <div id="logout" style="display: none">
                    <button class="text-gray-400 md:hover:text-blue-500 md:p-0">
                      Logout
                    </button>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="flex p-10 flex-col">
      <div class="p-4 bg-gray-800 shadow rounded-t-md">
        <caption>
          <p class="text-lg font-semibold text-white">
            Order Management Dashboard
          </p>
          <p class="mt-1 text-sm font-normal text-gray-400">
            here you can review, accept, or reject customer orders with ease.
          </p>
        </caption>
      </div>
      <div
        class="relative overflow-x-auto w-full h-fit rounded-b-md orders-table"
      >
        <table class="w-full text-sm text-left text-gray-400 font-semibold">
          <thead
            class="text-xs text-gray-100 uppercase bg-gray-700 order-list-header"
          >
            <tr class="list-header">
              <th scope="col" class="px-6 py-3">ORDER ID</th>
              <th scope="col" class="px-6 py-3">STATUS</th>
              <th scope="col" class="px-6 py-3">DATE</th>
              <th scope="col" class="px-6 py-3">TOTAL</th>
              <th scope="col" class="flex px-6 py-3 justify-center">ACTION</th>
            </tr>
          </thead>
          <tbody class="order-list-body">
            <tr class="bg-gray-800 border-b hover:bg-gray-700 order">
              <th
                scope="row"
                class="px-6 py-4 font-medium text-gray-100 w-1/5"
              ></th>
              <td class="px-6 py-4 text-orange-400 w-1/5 status"></td>
              <td class="px-6 py-4 w-1/5"></td>
              <td class="px-6 py-4 w-1/5"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="relative overflow-x-auto w-full h-fit items-table" hidden>
        <button
          type="button"
          class="text-white bg-blue-900 hover:bg-blue-800 active:bg-blue-900 font-medium rounded-full text-sm px-5 py-2.5 text-center mt-2 mb-2 returnBtn"
        >
          Return
        </button>

        <table
          class="w-full text-sm text-left shadow-md rounded-b-md text-gray-400"
        >
          <thead
            class="text-xs text-white uppercase rounded-lg h-fit bg-gray-700"
          >
            <tr>
              <th scope="col" class="px-16 py-3">
                <span class="sr-only">Image</span>
              </th>
              <th scope="col" class="px-6 py-3">Product</th>
              <th scope="col" class="px-6 py-3">Quantity</th>
              <th scope="col" class="px-6 py-3">Unit Price</th>
              <th scope="col" class="px-6 py-3">Sub Total</th>
            </tr>
          </thead>
          <tbody class="items-list-body">
            <tr
              class="bg-gray-800 border-b font-semibold text-gray-100 hover:bg-gray-700 items"
            >
              <td class="p-4 w-1/5"></td>
              <td class="px-6 py-4 w-1/5"></td>
              <td class="px-6 py-4 w-1/5"></td>
              <td class="px-6 py-4 w-1/5"></td>
              <td class="px-6 py-4"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="../../modules/dashboard.js"></script>
    <script type="module" src="../../modules/layout.js"></script>
    <script src="../path/to/flowbite/dist/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
  </body>
</html>
