<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Table - E-commerce</title>
    <link rel="shortcut icon" href="../../assets/favicon.webp" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="../../assets/css/Dashboard.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-gray-200 p-10">

    <nav class="bg-gray-900 border-b border-gray-700">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="../../assets/favicon.webp" class="h-8" alt="Logo" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">Clicon</span>
            </a>
            <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-700 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0">
                    <li>
                        <a href="#" class="text-gray-400 md:hover:text-blue-500 md:p-0">Products</a>
                    </li>
                    <li>
                        <a href="#" class="text-gray-400 md:hover:text-blue-500 md:p-0">Orders</a>
                    </li>
                    <li>
                        <a href="../Category/index.html" class="text-gray-400 md:hover:text-blue-500 md:p-0">Categories</a>
                    </li>
                    <li>
                        <a href="#" class="text-gray-400 md:hover:text-blue-500 md:p-0">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-3xl font-bold text-center">Product Management</h2>

        <!-- Add Product Button -->
        <div class="flex justify-end mb-4">
            <button id="openModalBtn" class="bg-blue-600 text-white p-2 rounded">Add Product</button>
        </div>

        <!-- Product Table -->
        <div class="overflow-x-auto bg-gray-800 rounded shadow">
            <table class="min-w-full">
                <thead class="text-xs text-gray-400 uppercase bg-gray-700">
                    <tr>
                        <th scope="col" class="p-4">Product</th>
                        <th scope="col" class="p-4">Category</th>
                        <th scope="col" class="p-4">Stock</th>
                        <th scope="col" class="p-4">Price</th>
                        <th scope="col" class="p-4">Description</th>
                        <th scope="col" class="p-4">Actions</th>
                    </tr>
                </thead>
                <tbody id="productTableBody">
                    <!-- Dynamic Rows -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="productModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-gray-900 p-6 rounded shadow-lg w-3/4">
            <h3 id="modalTitle" class="text-xl mb-4 text-center">Add Product</h3>
            <form id="productForm" class="grid grid-cols-2 gap-4">
                <input type="hidden" id="productId"> <!-- Hidden input for product ID -->
                <input type="text" id="productName" placeholder="Product Name" class="p-2 bg-gray-800 border border-gray-600 rounded text-gray-200">
                <input type="text" id="productCategory" placeholder="Category" class="p-2 bg-gray-800 border border-gray-600 rounded text-gray-200">
                <input type="number" id="productStock" placeholder="Stock" class="p-2 bg-gray-800 border border-gray-600 rounded text-gray-200">
                <input type="number" step="0.01" id="productPrice" placeholder="Price" class="p-2 bg-gray-800 border border-gray-600 rounded text-gray-200">
                <textarea id="productDescription" placeholder="Description" class="p-2 bg-gray-800 border border-gray-600 rounded text-gray-200 col-span-2"></textarea>
                <div class="flex justify-end col-span-2">
                    <button type="button" id="closeModalBtn" class="bg-gray-600 text-white p-2 rounded mr-2">Cancel</button>
                    <button type="submit" class="bg-blue-600 text-white p-2 rounded">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Confirmation Modal Structure -->
    <div id="confirmationModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-gray-900 p-6 rounded shadow-lg w-1/3">
            <h3 class="text-xl mb-4 text-center">Confirm Deletion</h3>
            <p class="mb-4 text-center">Are you sure you want to delete this product?</p>
            <div class="flex justify-center">
                <button id="confirmDeleteBtn" class="bg-red-600 text-white p-2 rounded mr-2">Delete</button>
                <button id="cancelDeleteBtn" class="bg-gray-600 text-white p-2 rounded">Cancel</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="../../modules/products.js"></script>
</body>

</html>
